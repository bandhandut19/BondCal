<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BondCal</title>
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h5>Welcome To BondCal <br> Calculate Now!</h5>
    <section class="tap-body">
        <article class="btn-container">

            <div class="display">
                <input id="display" type="text">
            </div>

            <div id="1row" class="button">
                <button class="btns" id="clear">C</button>
                <!-- <button class="btns">X</button> -->
                <button class="btns">%</button>
                <button class="btns">/</button>
            </div>
            <div id="2row" class="button">
                <button class="btns">7</button>
                <button class="btns">8</button>
                <button class="btns">9</button>
                <button class="btns">*</button>
            </div>
            <div id="3row" class="button">
                <button class="btns">4</button>
                <button class="btns">5</button>
                <button class="btns">6</button>
                <button class="btns">-</button>
            </div>
            <div id="4row" class="button">
                <button class="btns">1</button>
                <button class="btns">2</button>
                <button class="btns">3</button>
                <button class="btns">+</button>
            </div>
            <div id="5row" class="button">
                <button class="btns">0</button>
                <button class="btns">.</button>
                <button class="btns">00</button>
                <button class="btns">=</button>
            </div>
        </article>
        <article class="credit">
            <h3>Created By Bondon Datta</h3>
        </article>
    </section>
    <script src="./js/index.js"></script>
</body>

</html>
